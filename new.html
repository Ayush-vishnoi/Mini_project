<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Ordering Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/pngwing.com.png" alt="logo" >
        </div>
        <nav>
            <ul>
                <li><a href="main.html">HOME</a></li>
                <li><a href="new.html">MENU</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
    </header>
    <h2 id="hm">Menu</h2>
    <section class="menu">

        <div id="bur" class="menu-item">
          <a href="burger.html"> <img src="images/burger.jpg" alt="Burger"></a>
          <div class="menu-item-details">
                <h3>Burger</h3>
                
                
            </div>
        </div>
        <div class="menu-item">
         <a href="pizza.html"> <img src="images/pizza.jpg" alt="Pizza"></a>

        </div>

                <h3>Chili potato</h3>
                
            </div>
        </div>

                <p>₹120</p>
                <button class="add-to-order" data-item="Chole Bhature" data-price="120">Add to Order</button>
            </div>
        </div>
        <div class="menu-item">
            <img src="images/Aloo Tikki.jpg" alt="Aloo Tikki">
            <div class="menu-item-details">
                <h3>Aloo Tikki</h3>
                <p>₹80</p>
                <button class="add-to-order" data-item="Aloo Tikki" data-price="80">Add to Order</button>
            </div>
        </div>
        <div class="menu-item">
            <img src="images/Pav Bhaji.jpg" alt="Pav Bhaji">
            <div class="menu-item-details">
                <h3>Pav Bhaji</h3>
                <p>₹120</p>
                <button class="add-to-order" data-item="Pav Bhaji" data-price="120">Add to Order</button>
            </div>

        <div class="menu-item">

            </div>-->
