<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Ordering Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
        <p>Order your food with ease, right from this page!</p>
    </header>
    <h2 id="hm">Menu</h2>
    <section class="menu">

        <div id="bur" class="menu-item">
            <img src="images/burger.jpg" alt="Burger">
            <div class="menu-item-details">
                <h3>Burger</h3>
                <p>₹50</p>
                <button class="add-to-order" data-item="Burger" data-price="50">Add to Order</button>
            </div>
        </div>
        <div class="menu-item">
            <img src="images/pizza.jpg" alt="Pizza">
            <div class="menu-item-details">
                <h3>Pizza</h3>
                <p>₹150</p>
                <button class="add-to-order" data-item="Pizza" data-price="150">Add to Order</button>
            </div>
        </div>
        <div class="menu-item">
            <img src="images/chilipotato.jpg" alt="Chili potato">
            <div class="menu-item-details">
                <h3>Chili potato</h3>
                <p>₹80</p>
                <button class="add-to-order" data-item="Chili potato" data-price="80">Add to Order</button>
            </div>
        </div>
        <div class="order-summary">
            <h2>Your Order</h2>
            <div id="order-list"></div>
            <p>Total: ₹<span id="total-price">0.00</span></p>
            <button id="checkout-btn">Checkout</button>
        </div>
    </section>
    <section class="menu">

        <div id="bur" class="menu-item">
            <img src="images/cholebhature.jpg" alt="Chole Bhature">
            <div class="menu-item-details">
                <h3>Chole Bhature</h3>
                <p>₹50</p>
                <button class="add-to-order" data-item="Chole Bhature" data-price="50">Add to Order</button>
            </div>
        </div>
        <div class="menu-item">
            <img src="images/Aloo Tikki.jpg" alt="Aloo Tikki">
            <div class="menu-item-details">
                <h3>Aloo Tikki</h3>
                <p>₹80</p>
                <button class="add-to-order" data-item="Aloo Tikki" data-price="80">Add to Order</button>
            </div>
        </div>
        <div class="menu-item">
            <img src="images/Pav Bhaji.jpg" alt="Pav Bhaji">
            <div class="menu-item-details">
                <h3>Pav Bhaji</h3>
                <p>₹120</p>
                <button class="add-to-order" data-item="Pav Bhaji" data-price="120">Add to Order</button>
            </div>
        <!--</div>
        <div class="menu-item">
            <img src="images/Beverages.jpg" alt="Beverages">
            <div class="menu-item-details">
                <h3>Beverages</h3>
                <p>₹60</p>
                <button class="add-to-order" data-item="Beverages" data-price="60">Add to Order</button>
            </div>-->
        </div>
    </section>


    

    <footer>
        <p>© 2024 Self-Ordering Restaurant</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
