<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <p id="welcome-msg">Welcome, Admin</p>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </header>

  <main>
    <!-- Current Order Summary -->
    <section class="admin-section" id="order-summary">
      <h2>Current Order Summary</h2>
      <div id="current-order">
        <p>No current order.</p>
      </div>
      <button id="mark-done" class="done-btn">Done</button>
    </section>

    <!-- Employee Details -->
    <section class="admin-section" id="employee-section">
      <h2>Employee Details</h2>
      <div id="employee-list"></div>
    </section>

    <!-- Payment History -->
    <section class="admin-section" id="payment-section">
      <h2>Payment History</h2>
      <div id="payment-list"></div>
      <p><strong>Net Profit:</strong> â‚¹<span id="net-profit">0.00</span></p>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
