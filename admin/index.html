<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="background"></div>

  

  <div class="login-box">
    <h2>Login</h2>

    <div class="login-type-selector">
      <label class="login-option">
        <input type="radio" name="loginType" value="user" checked />
        <span>User</span>
      </label>
      <label class="login-option">
        <input type="radio" name="loginType" value="admin" />
        <span>Admin</span>
      </label>
    </div>

    <div id="admin-login-form" style="display: none;">
      <input type="text" id="username" placeholder="Admin Username" />
      <input type="password" id="password" placeholder="Password" />
      <p class="error" id="error-msg">Invalid admin credentials</p>
      <button onclick="login()">Login as Admin</button>
    </div>

    <div id="user-login-button">
      <button onclick="goToUser()">Continue as User</button>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
